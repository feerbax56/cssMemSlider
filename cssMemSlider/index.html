<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CssMemSlider</title>
   <link rel="stylesheet" href="style.css">
   <link rel="normalize" href="normalize.css">
   <link rel="icon" href="/cssMemSlider/cssMemSlider/assets/favicon.ico">
</head>
<body>

   <section class="page">

      <div class="slider">

          <input class="slider__input" type="radio" id="btn-1" name="toggle" checked>
          <input class="slider__input" type="radio" id="btn-2" name="toggle">
          <input class="slider__input" type="radio" id="btn-3" name="toggle">
          <input class="slider__input" type="radio" id="btn-4" name="toggle">
          <input class="slider__input" type="radio" id="btn-5" name="toggle">

          <div class="slider__controls">
              <label class="slider__label" for="btn-1"></label>
              <label class="slider__label" for="btn-2"></label>
              <label class="slider__label" for="btn-3"></label>
              <label class="slider__label" for="btn-4"></label>
              <label class="slider__label" for="btn-5"></label>
          </div>

          <div class="slider__inner">
              <div class="slider__slides">
                  <img class="slider__img" src="./assets/front.png" alt="front">
                  <img class="slider__img" src="./assets/help.png" alt="help">
                  <img class="slider__img" src="./assets/life.png" alt="life">
                  <img class="slider__img" src="./assets/oskarbinka.png" alt="oskarbinka">
                  <img class="slider__img" src="./assets/tester.png" alt="tester">
              </div>
          </div>

          <div class="slider__text">
               <p class="slider__name" for="btn-1">Кот Бэкендер</p>
               <p class="slider__name" for="btn-2">Сначала гуглить, потом спрашивать</p>
               <p class="slider__name" for="btn-3">Реалии регионов</p>
               <p class="slider__name" for="btn-4">Оскорбление витамином</p>
               <p class="slider__name" for="btn-5">Не Баг а Фича !!!</p>
          </div>

      </div>
  </section>
</body>
</html>
